<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Documentação Knockout</title>
</head>

<body>
  <p>First Name: <strong data-bind="text: firstName"></strong></p>
  <p>Last Name: <strong data-bind="text: lastName"></strong></p>

  
  <p>First Name: <input type="text" data-bind="value: firstName"></p>
  <p>Last Name: <input type="text" data-bind="value: lastName"></p>
  
  <button data-bind="click: capitalizeLastName">Go Caps</button>
  
  <p>Full name: <strong data-bind="text: fullName"></strong></p>
  
  <script src="knockout-3.5.1.js"></script>
  <script src="viewModel.js"></script>

  <script>

    class AppViewModel {
      constructor() {
        this.firstName = ko.observable("Nome")
        this.lastName = ko.observable("Sobrenome")
        this.fullName = ko.computed(() => {
          return `${this.firstName()} ${this.lastName()}`
        })
        this.capitalizeLastName = (() => {
          const currentVal = this.lastName()

          this.lastName(currentVal.toUpperCase())
        })
      }
    }

    ko.applyBindings(new AppViewModel)

  </script>

</body>

</html>
